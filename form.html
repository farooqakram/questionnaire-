<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript">

  </script>
</head>

<body>
  <div class="progress container" style="height: 30px;" >
  <div class="progress-bar progress-bar-striped active" id='progress' role="progressbar"
  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
    <h5><span id="tb" style="font-weight: bolder;"></span></h5>
  </div>
</div>

<div id='meter'><div ></div> </div>

<div class="quiz-container">
  <div id="quiz"></div>
</div>
<button id="previous" onclick="decrease()">Previous Question</button>
<button id="next" onclick="increase()">Next Question</button>
<button id="submit">Submit Quiz</button>
<div id="results"></div>

  <script src="js/master.js">

  </script>
  <script type="text/javascript">
  var value = 0,
tb = document.getElementById("tb"),
progress = document.getElementById("progress");
function increase(){
value = value + 1;
if(value>=100) value = 100;
tb.innerHTML = value + "%";
progress.style.width = value + "%";
}
function decrease(){
value = value - 1;
if(value<=0) value = 0;
tb.innerHTML = value + "%";
progress.style.width = value + "%";
}

  </script>
</body>

</html>
